<!doctype html>

<html  ng-app="appUsuarios">
	<head>
		<title>Chamada API</title>
		<meta charset="UTF-8">

     	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="styleSheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css"/>

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

    	<script src="cad_usuarios.js"></script>

		<style>
			.telanova{
				width: 400px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 10px;
			}
			.telagrid{
				width: 1100px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 10px;
				height: 300px;
			}
		</style>

	</head>

	<body ng-controller="ctlUsuarios">
        <div style="" class="row container" >

			<div class="col-md-4 col-md-offset-4 ng-scope" style="margin-top: 20px;">

				<label for="email">Codigo:</label>

				<input type="text" name="" id="input1/(\w+)/\u\1/g" class="form-control" value="" pattern="" title="">

				<button type="button" ng-click='chamada()' class="btn btn-primary">Consultar</button>
			</div>
        </div>

        <div style="" class="row container" >
			<div ui-grid="gridOptions" ui-grid-cellNav ui-grid-resize-columns ui-grid-edit ui-grid-selection class="telagrid" ></div>
		</div>

	</body>
</html>
