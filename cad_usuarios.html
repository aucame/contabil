<!doctype html>

<html  ng-app="appUsuarios">
	<head>
		<title>Chamada API</title>
		<meta charset="UTF-8">
    	<link rel="icon" type="image/png" href="favicon.png" />
     	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="styleSheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css"/>

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

    	<script src="cad_usuarios.js"></script>

		<style>

			.telagrid{
			
				margin-left: auto;
				margin-right: auto;
				margin-top: 10px;
				height: 300px;
			}

		</style>

	</head>

	<body ng-controller="ctlUsuarios">

		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
					<a class="navbar-brand">Sistema Contabil - DRE</a>
					</div>
					<ul class="nav navbar-nav">
					<li class="active"><a href="#">Usuarios</a></li>
					<li><a href="#">Clientes</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
			<h2>Cadastro de Usuarios</h2><br>
			<form>
				<div class="form-group">
				<label for="codigo">Codigo</label>
				<input type="text" ng-model="usuario.idusuario" class="form-control" id="codigo" placeholder="Digite Codigo">
				</div>
				<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" ng-model="usuario.nome" class="form-control" id="nome" placeholder="Digite nome">
				</div>
				<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" ng-model="usuario.senha" class="form-control" id="nome" placeholder="Digite senha">
				</div>
				<div class="checkbox">
				<label><input type="checkbox" ng-model="usuario.ativo">Usuario esta ativo</label>
				</div>
				<br>
				<button type="button" ng-click="novo()" class="btn btn-primary">Novo</button>
				<button type="button" ng-click="gravar(usuario)" class="btn btn-primary">Gravar</button>
			</form>

			<div>
				<div ui-grid="gridOptions" ui-grid-cellNav ui-grid-resize-columns ui-grid-edit ui-grid-selection class="telagrid" ></div>
			</div>

			</div>
		</main>

    	<footer>
            <div class="container" style="line-height: 50px; text-align: center;">
                Â© SoftSeven - Sis.Contabil - v.1.0
            </div>
        </footer>		

	</body>
</html>
