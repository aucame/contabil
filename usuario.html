<!doctype html>

<html ng-app="appUsuarios">
	<head>
		<title>Contabil - Usuarios</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="favicon.png" />
		
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="styleSheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css"/>
		<link rel="styleSheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
		<link rel="styleSheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css"/>
		<link rel="stylesheet" type="text/css" href="site.css">

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>    
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>

    	<script src="appUsuarios.js"></script>
    	<script src="appConfig.js"></script>

	</head>

	<body ng-controller="ctlUsuarios">

		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
					<a class="navbar-brand">Sistema Contabil - DRE</a>
					</div>
					<ul class="nav navbar-nav">
					<li class="active"><a href="#">Usuarios</a></li>
					<li><a href="#" ng-click="appCliente()">Clientes</a></li>
					<li><a href="#" ng-click="appEmpresa()">Empresas</a></li>
					<li><a href="#" ng-click="appParametro()">Parametros</a></li>
					<li><a href="#" ng-click="appPlano()">Plano Contas</a></li>
					<li><a href="#" ng-click="appLancamento()">Lancamentos</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					<li><a>Usuario: {{login.username}}</a></li>						
					<li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
			<h2>Cadastro de Usuarios</h2><br>
			<form>
				<div class="form-group">
				<label for="codigo">Codigo</label>
				<input type="text" maxlength="10" ng-model="usuario.idusuario" class="form-control hint" id="codigo" ng-readonly="true" disabled>
				</div>
				<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" maxlength="50" ng-model="usuario.nome" class="form-control hint" id="nome" data-toggle="tooltip" title="Informe o Nome" placeholder="Digite nome">
				</div>
				<div class="form-group">
				<label for="login">Login</label>
				<input type="text" maxlength="20" ng-model="usuario.login" class="form-control hint" id="login" data-toggle="tooltip" title="Informe o Usuario" placeholder="Digite login">
				</div>
				<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" maxlength="30" ng-model="usuario.senha" class="form-control hint" id="senha" data-toggle="tooltip" title="Informe a Senha" placeholder="Digite senha">
				</div>
				<div class="checkbox">
				<label><input type="checkbox" ng-model="usuario.ativo" ng-true-value="'sim'" ng-false-value="'nao'">Usuario esta ativo</label>
				</div>
				<br>
				<button type="button" ng-click="novo()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Novo</button>
				<button type="button" ng-click="gravar(usuario)" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Gravar</button>
			</form>
			<br>
			<div>
				<div ui-grid="gridOptions" ui-grid-cellNav ui-grid-resize-columns ui-grid-edit ui-grid-selection class="telagrid" ></div>
			</div>

			</div>
		</main>

    	<footer>
            <div htmlversao></div>
        </footer>		

	</body>
</html>
