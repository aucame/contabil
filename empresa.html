<!doctype html>

<html ng-app="appEmpresa">
	<head>
		<title>Contabil - Empresas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="favicon.png" />

		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="styleSheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css"/>
		<link rel="styleSheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
		<link rel="styleSheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css"/>
		<link rel="stylesheet" type="text/css" href="site.css">

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>    
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
		<script src='bower_components/ngMask/dist/ngMask.min.js'></script>

    	<script src="app/appEmpresa.js"></script>
    	<script src="app/appConfig.js"></script>

	</head>

	<body ng-controller="ctlEmpresa">

		<header>
            <div htmlmenu></div>
		</header>

		<main>
			<div class="container">
			<h2>Cadastro de Empresas</h2><br>

			<form>
				<div class="form-group">
						<label for="codigo">Codigo</label>
						<input type="text" maxlength="10" ng-model="empresa.idempresa" class="form-control hint" id="codigo" ng-readonly="true" disabled>
				</div>
				<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" maxlength="50" ng-model="empresa.nome" class="form-control hint" id="nome" data-toggle="tooltip" title="Informe o Nome" placeholder="Digite nome">
				</div>
				<div class="form-group">
						<label for="endereco">Endereco</label>
						<input type="text" maxlength="50" ng-model="empresa.endereco" class="form-control hint" id="endereco" data-toggle="tooltip" title="Informe o Endereco" placeholder="Digite Endereco">
				</div>
				<div class="form-inline .col-md-6">
					<div class="form-group">
							<label for="fonecomercial">Fone Comercial</label>
							<input type="text" maxlength="20" mask="(99) 9?9999-9999" ng-model="empresa.fonecomercial" class="form-control hint" id="fone" data-toggle="tooltip" title="Informe o Telefone" placeholder="Digite telefone">
					</div>
				</div>
				<br>
				<button type="button" ng-click="novo()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Novo</button>
				<button type="button" ng-click="gravar(empresa)" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Gravar</button>
			</form>
				<br>
			<div>
				<div ui-grid="gridOptions" ui-grid-cellNav ui-grid-resize-columns ui-grid-edit ui-grid-selection class="telagrid" ></div>
			</div>

			</div>
		</main>

		<footer>
			  <div htmlversao></div>
		</footer>		

	</body>
</html>
